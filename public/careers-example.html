<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Example Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <div class="max-w-6xl mx-auto px-4 py-12">
        <header class="mb-12">
            <h1 class="text-4xl font-bold text-slate-900 mb-4">Join Our Team</h1>
            <p class="text-lg text-slate-600">
                Explore open positions and apply directly through our ATS
            </p>
        </header>

        <div class="mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search jobs..."
                    class="flex-1 px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-900"
                />
                <select
                    id="departmentFilter"
                    class="px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-900"
                >
                    <option value="">All Departments</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Design">Design</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="Data">Data</option>
                </select>
                <button
                    id="searchButton"
                    class="px-6 py-3 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition"
                >
                    Search
                </button>
            </div>
        </div>

        <div id="jobsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="text-center py-12">
                <p class="text-slate-600">Loading jobs...</p>
            </div>
        </div>

        <div id="jobModal" class="hidden fixed inset-0 bg-slate-900/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-slate-200">
                    <div class="flex items-start justify-between">
                        <div>
                            <h2 id="modalTitle" class="text-2xl font-bold text-slate-900"></h2>
                            <p id="modalMeta" class="text-slate-600 mt-1"></p>
                        </div>
                        <button id="closeModal" class="text-slate-400 hover:text-slate-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="p-6">
                    <div id="modalContent" class="prose max-w-none mb-6"></div>

                    <form id="applicationForm" class="space-y-4">
                        <h3 class="text-lg font-semibold text-slate-900 mb-4">Apply for this position</h3>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Full Name *</label>
                            <input
                                type="text"
                                name="full_name"
                                required
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-900"
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Email *</label>
                            <input
                                type="email"
                                name="email"
                                required
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-900"
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Phone</label>
                            <input
                                type="tel"
                                name="phone"
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-900"
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">LinkedIn Profile</label>
                            <input
                                type="url"
                                name="linkedin_url"
                                placeholder="https://linkedin.com/in/yourprofile"
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-900"
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Resume URL</label>
                            <input
                                type="url"
                                name="resume_url"
                                placeholder="https://example.com/resume.pdf"
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-900"
                            />
                        </div>

                        <div id="formMessage" class="hidden p-3 rounded-lg"></div>

                        <button
                            type="submit"
                            class="w-full px-6 py-3 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition"
                        >
                            Submit Application
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://cqvrtavlroxzeytfprdq.supabase.co/functions/v1';
        let currentJobId = null;

        async function loadJobs(search = '', department = '') {
            const jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = '<div class="col-span-2 text-center py-12"><p class="text-slate-600">Loading...</p></div>';

            try {
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (department) params.append('department', department);

                const response = await fetch(`${API_BASE_URL}/careers-api/jobs?${params}`);
                const data = await response.json();

                if (!data.success || !data.jobs || data.jobs.length === 0) {
                    jobsList.innerHTML = '<div class="col-span-2 text-center py-12"><p class="text-slate-600">No jobs found</p></div>';
                    return;
                }

                jobsList.innerHTML = data.jobs.map(job => `
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-md transition cursor-pointer" onclick="showJob('${job.id}')">
                        <h3 class="text-xl font-semibold text-slate-900 mb-2">${job.title}</h3>
                        <div class="flex items-center space-x-4 text-sm text-slate-600 mb-3">
                            <span>${job.department}</span>
                            <span>•</span>
                            <span>${job.location}</span>
                            <span>•</span>
                            <span class="capitalize">${job.job_type.replace('_', ' ')}</span>
                        </div>
                        <p class="text-slate-600 line-clamp-2 mb-4">${job.description}</p>
                        ${job.salary_min && job.salary_max ? `
                            <p class="text-sm text-slate-500">
                                $${job.salary_min.toLocaleString()} - $${job.salary_max.toLocaleString()}
                            </p>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading jobs:', error);
                jobsList.innerHTML = '<div class="col-span-2 text-center py-12"><p class="text-red-600">Error loading jobs. Please try again.</p></div>';
            }
        }

        async function showJob(jobId) {
            currentJobId = jobId;
            const modal = document.getElementById('jobModal');
            modal.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/careers-api/jobs/${jobId}`);
                const data = await response.json();

                if (!data.success || !data.job) {
                    alert('Job not found');
                    modal.classList.add('hidden');
                    return;
                }

                const job = data.job;
                document.getElementById('modalTitle').textContent = job.title;
                document.getElementById('modalMeta').textContent = `${job.department} • ${job.location}`;
                document.getElementById('modalContent').innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-semibold text-slate-900 mb-2">Description</h4>
                            <p class="text-slate-600">${job.description}</p>
                        </div>
                        ${job.requirements ? `
                            <div>
                                <h4 class="font-semibold text-slate-900 mb-2">Requirements</h4>
                                <p class="text-slate-600">${job.requirements}</p>
                            </div>
                        ` : ''}
                        ${job.salary_min && job.salary_max ? `
                            <div>
                                <h4 class="font-semibold text-slate-900 mb-2">Compensation</h4>
                                <p class="text-slate-600">$${job.salary_min.toLocaleString()} - $${job.salary_max.toLocaleString()}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading job:', error);
                alert('Error loading job details');
                modal.classList.add('hidden');
            }
        }

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('jobModal').classList.add('hidden');
            document.getElementById('applicationForm').reset();
            document.getElementById('formMessage').classList.add('hidden');
        });

        document.getElementById('searchButton').addEventListener('click', () => {
            const search = document.getElementById('searchInput').value;
            const department = document.getElementById('departmentFilter').value;
            loadJobs(search, department);
        });

        document.getElementById('applicationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.job_id = currentJobId;

            const messageEl = document.getElementById('formMessage');
            messageEl.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/careers-api/apply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success) {
                    messageEl.className = 'p-3 rounded-lg bg-green-50 text-green-700';
                    messageEl.textContent = 'Application submitted successfully! We will be in touch soon.';
                    e.target.reset();
                } else {
                    messageEl.className = 'p-3 rounded-lg bg-red-50 text-red-700';
                    messageEl.textContent = result.error || 'Failed to submit application';
                }

                messageEl.classList.remove('hidden');
            } catch (error) {
                console.error('Error submitting application:', error);
                messageEl.className = 'p-3 rounded-lg bg-red-50 text-red-700';
                messageEl.textContent = 'Error submitting application. Please try again.';
                messageEl.classList.remove('hidden');
            }
        });

        loadJobs();
    </script>
</body>
</html>
